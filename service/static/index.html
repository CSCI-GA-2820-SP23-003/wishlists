<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlist Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
              </div>
            </div>

            <!-- OWNER ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="owner_id">Owner ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="owner_id" placeholder="Enter owner ID for Wishlist">
              </div>
            </div>

            <!-- SUBMIT BUTTONS FOR WISHLISTS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              </div>
            </div>

            <!-- Wishlist Items -->
            <!-- Item ID -->
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_id">Item ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="item_id" placeholder="Enter ID of Item">
                </div>
              </div>
            </div>

            <!-- Product Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Product name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" placeholder="Enter Product name">
              </div>
            </div>

            <!-- Product ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="product_id" placeholder="Enter Product ID">
              </div>
            </div>

            <!-- Item quantity -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_quantity">Item quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="item_quantity" placeholder="Enter Item quantity">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-item-btn">Create Item</button>
              </div>
            </div>

          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
